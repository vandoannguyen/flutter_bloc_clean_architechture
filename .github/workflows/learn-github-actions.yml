name: test
on:
  push:
    branch: [ cicd ]
jobs:
  build:
#    name: Build ${{ matrix.target }}
    name: Build APK
    runs-on: ubuntu-latest
#    strategy:
#      fail-fast: false
#      matrix:
#        target: [ "apk --flavor dev -t lib/main_dev.dart --debug"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.1'
      - run: flutter pub get
      - run: flutter test
#      - run: flutter build ${{matrix.target}}
      - run: flutter build apk --flavor dev -t lib/main_dev.dart --debug
      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-dev-debug.apk"
          token: ${{ secrets.TOKEN2 }}
      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: test
          file: build/app/outputs/flutter-apk/app-dev-debug.apk
